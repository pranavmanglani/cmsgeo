<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geography | Earthquake</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{background:#05080d;color:#e9ffff;overflow-x:hidden}
body::before{content:"";position:fixed;inset:0;background:linear-gradient(rgba(0,255,255,.06) 1px, transparent 1px),linear-gradient(90deg, rgba(0,255,255,.06) 1px, transparent 1px);background-size:60px 60px;z-index:-1}
header{text-align:center;padding:60px 20px}
header h1{font-size:3.2rem;color:#00ffff;text-shadow:0 0 20px #00ffff}
header p{margin-top:10px;font-size:1.2rem;opacity:.85}
.diagram{position:relative;width:900px;max-width:95%;height:520px;margin:60px auto}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:240px;height:240px;border-radius:50%;border:3px solid #00ffff;box-shadow:0 0 35px #00ffff;display:flex;align-items:center;justify-content:center;text-align:center}
.box{position:absolute;width:260px;padding:18px;background:rgba(0,20,40,.9);border:2px solid #00ffff;box-shadow:0 0 25px #00ffff}
.b1{top:0;left:0}.b2{top:0;right:0}.b3{bottom:0;left:0}.b4{bottom:0;right:0}.b5{bottom:-40px;left:50%;transform:translateX(-50%)}
.line{position:absolute;background:#00ffff;box-shadow:0 0 15px #00ffff}
.l1{top:120px;left:260px;width:170px;height:2px}
.l2{top:120px;right:260px;width:170px;height:2px}
.l3{bottom:120px;left:260px;width:170px;height:2px}
.l4{bottom:120px;right:260px;width:170px;height:2px}
.scene{position:relative;height:360px;margin:120px auto;max-width:1100px}
.city{position:absolute;bottom:160px;left:0;right:0;display:flex;justify-content:space-evenly;z-index:3}
.building{position:relative;width:60px;background:linear-gradient(#00ffff,#003);transform-origin:bottom;border-radius:6px;}
.building::after{content:"";position:absolute;inset:10px;display:grid;grid-template-columns:repeat(2,1fr);grid-auto-rows:14px;gap:6px;background:repeating-linear-gradient(#000 0 14px, transparent 14px 20px)}
.tall{height:170px}.mid{height:130px}.short{height:100px}
.surface{position:absolute;bottom:130px;width:100%;height:30px;background:#6b6b6b}
.fault-zone{position:absolute;bottom:80px;left:50%;width:6px;height:80px;background:#00ffff;box-shadow:0 0 25px #00ffff;opacity:0}
.plate{position:absolute;bottom:0;width:50%;height:80px;background:linear-gradient(#4a3a3a,#2b1f1f)}
.plate.left{left:0}.plate.right{right:0}
/* earthquake active */
.quake .building{animation:quake 0.9s infinite}
.quake .fault-zone{opacity:1;animation:faultSnap 1.2s infinite}
.quake .plate.left{animation:platePushL 4s infinite}
.quake .plate.right{animation:platePushR 4s infinite}
@keyframes quake{0%{transform:rotate(0)}25%{transform:rotate(2deg)}50%{transform:rotate(-2deg)}75%{transform:rotate(1deg)}100%{transform:rotate(0)}}
@keyframes platePushL{50%{transform:translateX(35px)}}
@keyframes platePushR{50%{transform:translateX(-35px)}}
@keyframes faultSnap{50%{opacity:1}}
.controls{text-align:center;margin-top:-60px}
button{padding:14px 28px;background:#001c2c;border:2px solid #00fff
</head>
<body>

<header>
  <h1>GEOGRAPHY</h1>
  <p>Topic: <strong>EARTHQUAKE</strong></p>
</header>

<div class="diagram">
  <div class="center"><strong>EARTHQUAKE<br>THEORY</strong></div>

  <div class="box b1">Earthquakes are caused by sudden release of energy in the Earth's crust due to tectonic stress.</div>
  <div class="box b2">The lithosphere is divided into tectonic plates that move slowly over the asthenosphere.</div>
  <div class="box b3">Stress builds at plate boundaries until rocks fracture along faults.</div>
  <div class="box b4">Energy travels as seismic waves that cause ground shaking.</div>
  <div class="box b5">Understanding earthquakes helps design earthquake-resistant structures.</div>

  <div class="line l1"></div><div class="line l2"></div>
  <div class="line l3"></div><div class="line l4"></div>
  <div class="line l5"></div>
</div>

<section class="scene">
  <!-- SKYLINE / CITY -->
  <div class="city">
    <div class="building tall"></div>
    <div class="building mid"></div>
    <div class="building short"></div>
    <div class="building mid"></div>
    <div class="building tall"></div>
  </div>

  <!-- GROUND SURFACE -->
  <div class="surface"></div>

  <!-- FAULT ZONE -->
  <div class="fault-zone"></div>

  <!-- TECTONIC PLATES -->
  <div class="plate left"></div>
  <div class="plate right"></div>
</section>

<section class="quiz">
  <h2>Quick Quiz</h2>
  <p>What causes earthquakes?</p>
  <button onclick="alert('Correct!')">Sudden release of tectonic stress</button>
  <button onclick="alert('Incorrect')">Wind pressure</button>
  <button onclick="alert('Incorrect')">Ocean waves</button>
</section>

<footer>Geography Project â€“ Earthquake</footer>
</body>
</html>
